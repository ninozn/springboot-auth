<div class="alert alert-danger" ng-show="controller.error">
    There was a problem. Please try again.
</div>
<div class="row">
    <form role="form" ng-submit="register()" class="col-sm-6 col-lg-4">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" placeholder="" class="form-control" id="email" name="email" ng-model="registerDetails.email"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" placeholder="" class="form-control" id="password" name="password" ng-model="registerDetails.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
